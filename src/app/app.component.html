<ion-app dir="">
    <ion-split-pane contentId="main-content">

        <ion-menu contentId="main-content" swipe-gesture="true" type="push" side="start">

            <ion-header no-border>
                <ion-toolbar>
                    <h4 style="text-align: center;">Premier Plus Marketing</h4>

                </ion-toolbar>

            </ion-header>
            <ion-content>

                <ion-list id="sidenav">

                    <ion-item (click)="gotoPageRoot('/home')">
                        <ion-icon name="home-outline" slot="start"></ion-icon>
                        <ion-label><b>Dashboard</b></ion-label>
                    </ion-item>

                    <!-- <ion-item (click)="menuItemHandler()"  class="leads1"><ion-icon slot="start" name="bag-check-outline"></ion-icon>Property <ion-icon slot="end" name="chevron-down-outline"></ion-icon></ion-item>
                    <ion-item-group submenu [class.visible]="showSubmenu">
                      <ion-item submenu-item (click)="gotoPageRoot('/propertyindex')">Site Booking</ion-item>
                      <ion-item submenu-item (click)="gotoPageRoot('/propertylist')">Property Details</ion-item>
                    </ion-item-group> -->



                    <ion-item (click)="menuItemsecond()" style="font-weight: 500; color: black;">
                        <ion-icon name="people-outline" slot="start"></ion-icon><b>Leads</b>  <ion-icon slot="end"
                            name="chevron-down-outline"></ion-icon> 
                    </ion-item>
                    
                    <ion-item-group submenu [class.visible]="showSubmenuNew">
                        <ion-item submenu-item (click)="gotoPageRoot('/socialmedia')">Social Media</ion-item>
                        <ion-item submenu-item (click)="gotoPageRoot('/internal')">Internal Leads</ion-item>
                        <ion-item submenu-item (click)="gotoPageRoot('/registerassign')">Register Assign</ion-item>
                    </ion-item-group>

                    <ion-item (click)="gotoPageRoot('/propertylist')">
                        <ion-icon name="home-outline" slot="start"></ion-icon>
                        <ion-label><b>Property Details</b></ion-label>
                    </ion-item>

                    <ion-item (click)="gotoPageRoot('/propertyindex')">
                        <ion-icon name="calendar-outline" slot="start"></ion-icon>

                        <ion-label><b>Site Booking</b></ion-label>
                    </ion-item>

                    <ion-item (click)="gotoPageRoot('/documentdetails')">
                        <ion-icon name="document-attach-outline" slot="start"></ion-icon>
                        <ion-label><b>Document Details</b></ion-label>
                    </ion-item>

                    <ion-item (click)="gotoPageRoot('/loanstatus')">
                        <ion-icon name="document-text-outline" slot="start"></ion-icon>
                        <ion-label><b>Loan Status</b></ion-label>
                    </ion-item>

                    <ion-item (click)="gotoPageRoot('/signingappointment')">
                        <ion-icon name="calendar-number-outline" slot="start"></ion-icon>
                        <ion-label><b>Signing Appointment</b></ion-label>
                    </ion-item>

                    <ion-item (click)="gotoPageRoot('/unitcommissiom')">
                        <ion-icon name="cash-outline" slot="start"></ion-icon>
                        <ion-label><b>Unit Commission</b></ion-label>
                    </ion-item>

                    <ion-item (click)="gotoPageRoot('/salescommission')">
                        <ion-icon name="cash-outline" slot="start"></ion-icon>
                        <ion-label><b>Sales Commission</b></ion-label>
                    </ion-item>

                    <ion-item (click)="gotoLogout()">
                        <ion-icon name="exit-outline" slot="start"></ion-icon>
                        <ion-label><b>Logout</b></ion-label>
                    </ion-item>
                </ion-list>
            </ion-content>


        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>

    </ion-split-pane>
</ion-app>

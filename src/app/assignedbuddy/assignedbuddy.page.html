
<ion-header>
  <ion-toolbar>
    <ion-title>Assign To Buddy</ion-title>
    <ion-icon name="close-circle-outline" (click)="dismiss()" slot="end"></ion-icon>
  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding">
<form  [formGroup]="selectOption" (ngSubmit)="selectForm()">



  <ion-row>
    <ion-col size="col-8">
      <!-- <ion-select>

      </ion-select> -->
      <ion-label >Admin</ion-label> 

    </ion-col>
    <ion-col  size="col-8" class ="col" >
  
        <ion-select  multiple="true"  (ionChange)="selectAdmin($event)" placeholder="Choose Admin"   formControlName="adminsocial">
          <ion-select-option *ngFor="let data of admins"   value="{{data.id}}" >{{data.first_name}} {{data.last_name}}</ion-select-option>
        </ion-select>
    
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="col-4">
      <ion-label >Salesman</ion-label>

    </ion-col>
    <ion-col size="col-8"  class ="col">
     
        <ion-select (ionChange)="selectSales($event)" multiple="true" placeholder="Choose Salesman"   formControlName="salesmansocial">
            <ion-select-option  *ngFor="let data of salesman"  value="{{data.id}}">{{data.first_name}} {{data.last_name}} </ion-select-option>
        </ion-select>
  
    </ion-col>
  </ion-row>

    <ion-button color="success" type="submit">Ok</ion-button>

</form>

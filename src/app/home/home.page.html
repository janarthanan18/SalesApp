<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start" style="position: absolute">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end" >

  
    <ion-button (click)="gotoPage('/notification')" class="notification-icon-button">
      <ion-badge class="notification-bagde" ></ion-badge>
      <ion-icon name="notifications-outline" slot="icon-only" ></ion-icon>
    </ion-button>
  </ion-buttons>

    <ion-title  style="text-align: center;">Dashboard</ion-title>
    <img src="assets/img/user1.png" (click)="gotoPage('/profile')" slot="end">
  </ion-toolbar>
</ion-header>



<ion-content>

  <ion-card class="ion-padding">
    <h5>Total Lot Status</h5>
    <div #sampleChart style="height:160px;" ></div>
  </ion-card>



  <!-- <ion-card class="ion-padding">
    <h5> Total Commission</h5>
    <div id="chartContainer" style="width: 100%; height: 261px;"></div>
  </ion-card> -->


  <ion-card class="ion-padding">
    <h5>Total Commission</h5>
    <div id="columnchart_values1" style=" height: 350px; margin-left: -18%;"></div>
  </ion-card>


 <ion-card class="ion-padding">
  <h5>Total Lead</h5>
  <br>
  <div #pieChart style="height:160px;"></div>
 </ion-card>

 <ion-card class="ion-padding">
   <h5>Sales Customer</h5>
   <br>
  <div style="overflow-x:auto;">
    <table>
      <tr>
        <th>S.no	</th>
        <th>Customer Name	</th>
        <th>Email</th>
     </tr>
      <tr *ngFor="let data of sales">
       <td>{{data.id}}</td>
       <td>{{data.first_name}} {{data.last_name}}</td>
       <td>{{data.email}}</td>
     </tr>
    
    
    </table>
  </div>
 </ion-card>


 <ion-card class="ion-padding">
   <h5>Social Media</h5>
   <div id="columnchart_values" style=" height: 338px; margin-left: -18%;"></div>

 </ion-card>






</ion-content>
